name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  unix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: oldstable
        cache: true

    - name: Build
      run: go build -v -tags dev ./...

    - name: Test
      run: go test -v ./...

    - if: github.event_name == 'push'
      name: Update coverage badge
      uses: ncruces/go-coverage-report@v0.1.0

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: oldstable
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -short ./...

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: oldstable
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -short ./...
